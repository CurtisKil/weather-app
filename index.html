<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container my-2 mx-auto">
      <h1 class="text-muted text-center my-4">Weather</h1>

      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" class="form-control p-2 mt-2" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <img
          src=""
          alt="Night or Day"
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <!-- Icon -->
          <img src="" alt="weather icon">
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City Name</h5>
          <div class="my-3">Weather Condition</h5>
          <div class="display-4 my-4">
            <span>Temp</span>
            <span>&deg;</span>
          </div>
        </div>
      </div>
    </div>

    <script src="/projects/weather-app/js/forcast.js""></script>
    <script src="/projects/weather-app/js/app.js"></script>

  
</html>
